  <script>
    const questions = [

      "Wat is een fantasie of droom die je ooit samen met mij hoopt waar te maken?",

    ];
    const funTasks = [
      "üíã Geef een kus op een plek die je partner zelf kiest.",
      "üëÑ Fluister wat je het meest aantrekkelijk vindt aan je partner.",
      "üëÄ Beschrijf in detail wat je partner het mooist vindt aan jouw lichaam.",

      "üß¶ Trek op sexy manier een kledingstuk uit (alleen als je wil üòÅ)."
    ];
    let steps = [];
    let currentStep = 0;
    let currentItem = '';
    let p1 = 'Jij';
    let p2 = 'Ik';

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function mixContent() {
      const mixed = [];
      const q = shuffle([...questions]);
      const f = shuffle([...funTasks]);
      let qIndex = 0, fIndex = 0;
      while (qIndex < q.length || fIndex < f.length) {
        if (qIndex < q.length) mixed.push({ type: 'vraag', text: q[qIndex++] });
        if (qIndex < q.length) mixed.push({ type: 'vraag', text: q[qIndex++] });
        if (fIndex < f.length) mixed.push({ type: 'opdracht', text: f[fIndex++] });
      }
      return mixed;
    }

    function startGame() {
      p1 = document.getElementById('player1').value || 'Jij';
      p2 = document.getElementById('player2').value || 'Ik';
      steps = mixContent();
      document.getElementById('setup').style.display = 'none';
      document.getElementById('question-card').style.display = 'block';
      nextStep();
    }

    function updateProgress() {
      const progress = Math.min((currentStep / steps.length) * 100, 100);
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function nextStep() {
      if (currentStep >= steps.length) {
        document.getElementById('question-box').innerText = "üéâ Alles voltooid! Tijd voor een knuffel (of meer...)";
        document.getElementById('answer-section').style.display = 'none';
        return;
      }
      const item = steps[currentStep++];
      currentItem = item.text;
      updateProgress();
      document.getElementById('question-box').innerText = `${item.type === 'vraag' ? '‚ùì Vraag' : 'üî• Opdracht'}: ${item.text}`;
      document.getElementById('answer-section').style.display = item.type === 'vraag' ? 'block' : 'none';
      if (item.type === 'opdracht') document.getElementById('funSound').play();
    }

    function answer(who) {
      const name = who === 'player1' ? p1 : p2;
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.innerHTML = `‚úÖ <strong>${name}</strong> antwoordde op: <em>\"${currentItem}\"</em>`;
      log.prepend(entry);
    }
  </script>
