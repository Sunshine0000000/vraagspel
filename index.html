<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️ Wij Twee - Vragenspel ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #880e4f;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(to right, #ec407a, #d81b60);
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #d81b60, #ad1457);
    }

    #setup, #game, #log {
      max-width: 600px;
      width: 100%;
    }

    #question-box {
      margin: 2rem 0;
      font-size: 1.5rem;
      background-color: #fff0f5;
      border: 2px dashed #ec407a;
      border-radius: 15px;
      padding: 1.5rem;
      min-height: 100px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    #answer-section {
      margin-top: 1rem;
    }

    #log {
      margin-top: 2rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.95rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: calc(100% - 1rem);
    }
  </style>
</head>
<body>
  <h1>💞 Wij Twee - Vragenspel 💞</h1>

  <div id="setup">
    <input id="player1" placeholder="Jouw naam" />
    <input id="player2" placeholder="Naam van je partner" />
    <button onclick="startGame()">🚀 Start</button>
  </div>

  <div id="game" style="display:none">
    <div id="question-box">...</div>
    <button onclick="nextStep()">🔁 Volgende stap</button>
    <div id="answer-section">
      <p>Wie gaat antwoorden?</p>
      <button onclick="answer('player1')">🧍</button>
      <button onclick="answer('player2')">🧑</button>
    </div>
    <div id="log"></div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/21/audio_6cdb4f58db.mp3" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      "Wat vond je van mij bij onze eerste ontmoeting?",
      "Wat heb je in deze 6 maanden over jezelf geleerd door mij?",
      "Wat is een kleine gewoonte van mij die je stiekem heel leuk vindt?",
      "Wat is jouw favoriete herinnering met mij tot nu toe?",
      "Wat wil je nog graag samen doen wat we nog niet gedaan hebben?",
      "Wanneer voelde je je echt verbonden met mij?",
      "Wat vind je het leukste aan hoe wij omgaan met elkaar?",
      "Wat is iets kleins wat ik doe, dat jij mist als we niet samen zijn?",
      "Wat is iets wat jij voelt, maar nog nooit hardop hebt gezegd?",
      "Wat is een moment waarop ik je echt raakte (positief)?"
    ];

    const funTasks = [
      "🕺 Doe een dansje van 10 seconden.",
      "📸 Maak een gekke selfie samen.",
      "🐵 Trek jullie gekste gezicht voor 5 seconden.",
      "😎 Beschrijf elkaar met 3 emoji’s.",
      "🎤 Zing 1 zin van een liedje die je aan de ander doet denken.",
      "🧸 Knuffel elkaar zonder iets te zeggen, 15 seconden.",
      "👀 Kijk elkaar 15 seconden aan zonder te lachen.",
      "🎭 Doe een grappige imitatie van je partner.",
      "🍿 Verzin samen een filmnaam over jullie relatie.",
      "💋 Zeg 'Ik hou van jou' op de meest overdreven manier."
    ];

    let stepCounter = 0;
    let currentQuestion = '';
    let p1 = 'Jij';
    let p2 = 'Ik';

    function startGame() {
      p1 = document.getElementById('player1').value || 'Jij';
      p2 = document.getElementById('player2').value || 'Ik';
      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      nextStep();
    }

    function nextStep() {
      stepCounter++;
      if (stepCounter % 4 === 0) {
        showFunTask();
      } else {
        showQuestion();
      }
    }

    function showQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];
      document.getElementById('question-box').innerText = currentQuestion;
      document.getElementById('answer-section').style.display = 'block';
    }

    function showFunTask() {
      const index = Math.floor(Math.random() * funTasks.length);
      const task = funTasks[index];
      document.getElementById('question-box').innerText = `🎉 MINI-OPDRACHT 🎉\n${task}`;
      document.getElementById('answer-section').style.display = 'none';
    }

    function answer(who) {
      const name = who === 'player1' ? p1 : p2;
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.innerHTML = `<strong>${name}</strong> beantwoordde: <em>\"${currentQuestion}\"</em>`;
      log.prepend(entry);
    }
  </script>
</body>
</html>
