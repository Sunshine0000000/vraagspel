    button {

      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 25px;
      font-size: 1.1rem;

    }

    button:hover {

  </style>
</head>

    function nextStep() {
      stepCounter++;
      const isFun = stepCounter % 3 === 0;
      document.getElementById('answer-section').style.display = isFun ? 'none' : 'block';
      if (isFun) {
        showFunTask();
      } else {
        showQuestion();
      }
    }

    function showQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];
      document.getElementById('question-box').innerText = `â“ Vraag: ${currentQuestion}`;
    }

    function showFunTask() {
      const index = Math.floor(Math.random() * funTasks.length);
      currentQuestion = funTasks[index];
      document.getElementById('question-box').innerText = `ğŸ‰ Fun opdracht! ${currentQuestion}`;
      document.getElementById('funSound').play();
    }

    function answer(who) {
      const name = who === 'player1' ? p1 : p2;
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.innerHTML = `âœ… <strong>${name}</strong> heeft geantwoord op: <em>"${currentQuestion}"</em>`;
