<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è Wij Twee - Vragenspel ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #880e4f;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #d81b60;
    }

    #question-box {
      margin: 2rem 0;
      font-size: 1.5rem;
      min-height: 100px;
      padding: 1rem;
      background-color: #fff3f7;
      border: 2px dashed #ec407a;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #answer-section {
      margin-top: 1rem;
      display: none;
    }

    #log {
      margin-top: 2rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üíû Wij Twee - Vragenspel üíû</h1>
  <div id="question-box">Klik op "Start" om te beginnen</div>
  <div>
    <button onclick="startGame()">üöÄ Start</button>
    <button onclick="nextQuestion()">üîÅ Volgende vraag</button>
  </div>
  <div id="answer-section">
    <p>Wie gaat antwoorden?</p>
    <button onclick="answer('Jij')">üßç Jij</button>
    <button onclick="answer('Ik')">üßë Ik</button>
  </div>
  <div id="log"></div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/21/audio_6cdb4f58db.mp3" type="audio/mpeg">
  </audio>
  <script>
    const questions = [
      "Wat vond je van mij bij onze eerste ontmoeting?",
      "Wat heb je in deze 6 maanden over jezelf geleerd door mij?",
      "Wat is een kleine gewoonte van mij die je stiekem heel leuk vindt?",
      "Wat is jouw favoriete herinnering met mij tot nu toe?",
      "Wat wil je nog graag samen doen wat we nog niet gedaan hebben?",
      "Wanneer voelde je je echt verbonden met mij?",
      "Wat vind je het leukste aan hoe wij omgaan met elkaar?",
      "Wat zou je zeggen dat onze ‚Äòstijl‚Äô als koppel is?",
      "Wat is iets kleins wat ik doe, dat jij mist als we niet samen zijn?",
      "Wat vind je het spannendste aan hoe dit tussen ons gaat?",
      "Wat had je niet van mij verwacht toen we elkaar leerden kennen?",
      "Wat is iets wat je graag vaker samen zou willen doen?",
      "Wat is een gekke inside joke die we hebben, waar je altijd om moet lachen?",
      "Wat is iets wat jij voelt, maar nog nooit hardop hebt gezegd?",
      "Wat is een moment waarop ik je echt raakte (positief)?"
    ];

    let currentQuestion = '';

    function startGame() {
      document.getElementById('answer-section').style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];
      document.getElementById('question-box').innerText = currentQuestion;
    }

    function answer(wie) {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `${wie} beantwoordde: "${currentQuestion}"`;
      log.appendChild(entry);
    }
  </script>
</body>
</html>
